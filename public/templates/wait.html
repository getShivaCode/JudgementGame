<div class="bid-main play-main" ng-show="trickOver">
	<div class="bid-head play-head">{{winner}} won the hand!</div>
	<div class="bid-head play-head" ng-show="roundOver"><span ng-repeat="roundWinner in roundWinners">{{roundWinner}}</span> made their bids!</div>
	<div class="bid-head play-head" ng-show="gameOver">{{gameWinner}} won the game!</div>
	<form class="bid-form">
		<div class="bid-buttons">
			<div class="cards-button play-button" ng-click="next()">Next Trick</div>
		</div>
	</form>
</div>
