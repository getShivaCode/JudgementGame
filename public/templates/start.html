<div class="bid-main" style="padding: .2em;">
	Game Set Up
	<form>
		<div class="form-element">
			<div class="form-name">Your Name</div>
			<div class="form-value">
				<input class="cards-input" type="text" maxlength=8 ng-model="playerName">
			</div>
		</div>
		<div class="form-element" ng-show="!(gameCode) && !(gameCode.length)">
			<div class="form-name">Number of Players ({{numPlayers}})</div>
			<div class="form-value">
				3 <input class="bid-slider" type="range" min="3" max="8" ng-model="numPlayers"> 8
			</div>
		</div>
		<div class="form-element">
			<div class="form-name">Game Code</div>
			<div class="form-value">
				<input class="cards-input" type="text" maxlength=4 ng-model="gameCode">
			</div>
		</div>
		<div class="cards-button" ng-click="beginGame(playerName, numPlayers)" 
			ng-show="!(disableClick) && playerName && playerName.length && !(gameCode) && !(gameCode.length)">Lead New Game</div>
		<div class="cards-button" ng-click="joinGame(playerName, gameCode)" 
			ng-show="!(disableClick) && playerName && playerName.length && gameCode && gameCode.length">Join Game Already Created</div>
		<div class="cards-button" 
			ng-show="playerName && playerName.length && disableClick">Joining</div>
		<div class="cards-button" 
			ng-hide="playerName && playerName.length">Name Required</div>
	</form>	
</div>
