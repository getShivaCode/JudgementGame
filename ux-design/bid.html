<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cards: Judgement</title>
	<link rel="stylesheet" type="text/css" href="./cards.css">
	<link rel="stylesheet" type="text/css" href="https://selfthinker.github.io/CSS-Playing-Cards/cards.css">
</head>
<body class="cards-body">
	<div class="cards-header">Sachin's Pandemic Card Game</div>
	<div class="cards-main playingCards">
		<div class="table-style">Your Cards (Biden: <span style="color:red;">♥</span>)</div>
		<div class="cards-deck">
			<div class="cards-suit">
				<div class="cards-suit">
        			<div class="card rank-a spades"><span class="rank">A</span><span class="suit">♠</span></div>
     				<div class="card rank-j spades"><span class="rank">J</span><span class="suit">♠</span></div>
            		<div class="card rank-10 spades"><span class="rank">10</span><span class="suit">♠</span></div>
            		<div class="card rank-3 spades"><span class="rank">3</span><span class="suit">♠</span></div>
            		<div class="card rank-2 spades"><span class="rank">2</span><span class="suit">♠</span></div>
    			</div>
			</div>
			<div class="cards-suit cards-trump">
				<div class="cards-suit">
        			<div class="card rank-10 hearts"><span class="rank">10</span><span class="suit">♥</span></div>
    			</div>
			</div>
			<div class="cards-suit">
				<div class="cards-suit">
        			<div class="card rank-q clubs"><span class="rank">Q</span><span class="suit">♣</span></div>
     				<div class="card rank-6 clubs"><span class="rank">6</span><span class="suit">♣</span></div>
     				<div class="card rank-4 clubs"><span class="rank">4</span><span class="suit">♣</span></div>
     				<div class="card rank-3 clubs"><span class="rank">3</span><span class="suit">♣</span></div>
    			</div>
			</div>
			<div class="cards-suit">
				<div class="cards-suit">
     				<div class="card rank-3 diams"><span class="rank">3</span><span class="suit">♦</span></div>
            		<div class="card rank-8 diams"><span class="rank">8</span><span class="suit">♦</span></div>
    			</div>
			</div>
		</div>
		<div class="cards-table">
			<div class="table-player">
				<div class="player player-top">
					<div class="player-info">
						<div class="player-name">Shiva</div>
						<div class="player-info-row">
							<div class="attr">Tricks</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Bid</div>
							<div class="value">5</div>
						</div>
						<div class="player-info-row">
							<div class="attr">Score</div>
							<div class="value">0</div>
						</div>
					</div>
					<div class="player-card">
						
					</div>
				</div>
			</div>
			<div class="table-player player-middle">
				<div class="player player-left">
					<div class="player-info">
						<div class="player-name">Left</div>
						<div class="player-info-row">
							<div class="attr">Tricks</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Bid</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Score</div>
							<div class="value">12</div>
						</div>
					</div>
					<div class="player-card">
						
					</div>
				</div>
				<div class="player player-right">
					<div class="player-info">
						<div class="player-name">Right</div>
						<div class="player-info-row">
							<div class="attr">Tricks</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Bid</div>
							<div class="value">1</div>
						</div>
						<div class="player-info-row">
							<div class="attr">Score</div>
							<div class="value">10</div>
						</div>
					</div>
					<div class="player-card">
						
					</div>
				</div>
			</div>
			<div class="table-player">
				<div class="player player-bottom">
					<div class="player-info">
						<div class="player-name">You</div>
						<div class="player-info-row">
							<div class="attr">Tricks</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Bid</div>
							<div class="value"></div>
						</div>
						<div class="player-info-row">
							<div class="attr">Score</div>
							<div class="value">0</div>
						</div>
					</div>
					<div class="player-card">
					</div>
				</div>
			</div>
		</div>
	<div class="bid-main">
		<div class="bid-head">How many hands will you make?</div>
		<div class="bid-container">
			<form class="bid-form">
				0 <input type="range" min="0" max="12" class="bid-slider"/> 12
				<div class="bid-buttons">
					<div class="cards-button button-cancel" >Cancel </div>
					<div class="cards-button " >Bid 10 </div>
					<div class="cards-button button-confirm" >Confirm 10 </div>
				</div>
			</form>
		</div>
	</div>
	</div>
	<div class="cards-status">Time to Bid!</div>
</body>
</html>
