<div class="playingCards" ng-show="selected" style="font-size: 0.5em;">
	<div class="card rank-{{selected.card | lowercase}} {{selected.suit}}">
		<span class="rank">{{selected.card}}</span>
		<span class="suit">{{selected.emoji}}</span>
	</div>
	<div class="cards-button" ng-click="playCard(selected.card)">Play {{selected.card}}{{selected.emoji}}?</div>
</div>
